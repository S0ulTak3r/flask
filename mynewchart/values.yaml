# Flask App Configuration (Where the magic happens 🎩)
flask:
  # How many flask replicas to party with? 🍻
  replicaCount: 1
  image:
    repository: s0ultak3r/dockerflask
    tag: latest
  
  # Flask's secret ingredients 🍲
  environment:
    MYSQL_PASSWORD: password
    MYSQL_USER: root
    MYSQL_HOST: db
    MYSQL_DATABASE: flask_db
  
  # Flask's VIP door policy 🚪
  service:
    testing:
      name: flask-service-testing
      port: 80
      targetPort: 5000
      type: NodePort
    production:
      name: flask-service-production
      port: 80
      targetPort: 5000
      type: LoadBalancer

# MySQL's Crib (Where data parties hard! 🎉)
mysql:
  replicaCount: 1
  image:
    repository: s0ultak3r/dockerdb
    tag: latest
  
  # MySQL's secret handshake 🤝
  environment:
    MYSQL_ROOT_PASSWORD: password
  
  # MySQL's private lounge 🛋️
  service:
    name: db
    port: 3306
    targetPort: 3306
    type: ClusterIP

# Prometheus: The Party Watchdog! 🐶
prometheus:
  server:
    config:
      global:
        scrape_interval: 15s
      # Flask's dance moves tracker 💃
      scrape_configs:
        - job_name: 'flask'
          static_configs:
            - targets: ['flask-service-testing:80']
          metrics_path: '/metrics'
    podSecurityPolicy:
      enabled: false
    service:
      type: NodePort

# Grafana's Art Gallery (Visuals that dazzle! 🎨)
grafana:
  # Grafana's secret diary keys 🗝️
  adminUser: admin
  adminPassword: secret
  podSecurityPolicy:
    enabled: false
  service:
    type: NodePort
  
  # Grafana's treasure chest (Guarded by a dragon! 🐉)
  persistence:
    enabled: true
    size: 5Gi
    accessModes:
      - ReadWriteOnce
    name: grafana-pvc
