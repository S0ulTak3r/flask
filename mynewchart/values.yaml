# Flask Application Configuration
flask:
  # Flask Deployment Configurations
  replicaCount: 1
  image:
    repository: s0ultak3r/dockerflask
    tag: latest
  
  # Environment Variables for Flask
  environment:
    MYSQL_PASSWORD: password
    MYSQL_USER: root
    MYSQL_HOST: db
    MYSQL_DATABASE: flask_db
  
  # Service Configurations
  service:
    testing:
      name: flask-service-testing
      port: 80
      targetPort: 5000
      type: NodePort
    production:
      name: flask-service-production
      port: 80
      targetPort: 5000
      type: LoadBalancer

# MySQL Database Configuration
mysql:
  replicaCount: 1
  image:
    repository: s0ultak3r/dockerdb
    tag: latest
  
  # MySQL Environment Variables
  environment:
    MYSQL_ROOT_PASSWORD: password
  
  # MySQL Service Configuration
  service:
    name: db
    port: 3306
    targetPort: 3306
    type: ClusterIP

# Prometheus Monitoring Configuration
prometheus:
  server:
    config:
      global:
        scrape_interval: 15s
      # Flask Metrics Scrape Configuration
      scrape_configs:
        - job_name: 'flask'
          static_configs:
            - targets: ['flask-service-testing:80']
          metrics_path: '/metrics'
    podSecurityPolicy:
      enabled: false
    service:
      type: NodePort

# Grafana Visualization Configuration
grafana:
  # Grafana Admin Credentials
  adminUser: admin
  adminPassword: secret
  podSecurityPolicy:
    enabled: false
  service:
    type: NodePort
  
  # Grafana Persistence Configuration
  persistence:
    enabled: true
    size: 5Gi
    accessModes:
      - ReadWriteOnce
    name: grafana-pvc
