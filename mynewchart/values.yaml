flask:
  replicaCount: 1
  image:
    repository: s0ultak3r/dockerflask
    tag: latest
  environment:
    MYSQL_PASSWORD: password
    MYSQL_USER: root
    MYSQL_HOST: db
    MYSQL_DATABASE: flask_db
  service:
    testing:
      name: flask-service-testing
      port: 80
      targetPort: 5000
      type: NodePort
    production:
      name: flask-service-production
      port: 80
      targetPort: 5000
      type: LoadBalancer

mysql:
  replicaCount: 1
  image:
    repository: s0ultak3r/dockerdb
    tag: latest
  environment:
    MYSQL_ROOT_PASSWORD: password
  service:
    name: db
    port: 3306
    targetPort: 3306
    type: ClusterIP
